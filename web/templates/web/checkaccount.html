{% extends 'web/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="w-full max-w-md space-y-8 bg-white rounded-lg shadow-lg p-6 sm:p-8">
        <!-- Header Section -->
        <div class="text-center space-y-4">
            <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900 leading-tight">
                MEPE MULTIPURPOSE COOPERATIVE
            </h1>
            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-stone-600">
                Member's S/L
            </h2>
        </div>

        <!-- Form Section -->
        <form action="{% url 'web:checkaccount' %}" method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-red-400 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p class="text-sm text-red-700">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <!-- Input Field -->
            <div class="space-y-2">
                <label for="checkaccount" class="block text-sm font-medium text-gray-700">
                    Chapa Number
                </label>
                <input type="text" 
                       id="checkaccount"
                       name="chapa"
                       placeholder="Enter your chapa number"
                       required
                       class="w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-stone-500 focus:border-stone-500 transition-colors duration-200"
                       autocomplete="off" />
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full flex justify-center items-center px-6 py-3 border border-stone-600 text-base font-medium rounded-lg text-white bg-stone-600 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 transition-colors duration-200 shadow-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Check Account
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500">
                Enter your chapa number to view your account details
            </p>
        </div>
    </div>
</div>
{% endblock content %}
