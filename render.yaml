databases:
  - name: mepe_db
    databaseName: mepe_db
    user: mepe_user

services:
  - type: web
    name: mepe-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mepe_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "mepe.onrender.com"